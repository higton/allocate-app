<div class="course-section modern">
    <div class="form-row">
      <label>Salas dispon√≠veis para adicionar:</label>
      <select class="classroom-select" name="selectedClassroom" [(ngModel)]="selectedClassroom">
        <option *ngFor="let classroom of classroomsAvailable" [ngValue]="classroom">{{classroom.name}}</option>
      </select>
      <button class="timetable-button" (click)="addClassroom()">Adicionar</button>
    </div>
  
    <div class="classrom-edit-section">
      <h2>Salas adicionadas:</h2>
      <form class="course-form">
        <div class="form-row" *ngFor="let classroom of classroomsAdded">
          <label>Sala: {{ classroom.name  }} - vagas: {{ classroom.numberOfSeats }}</label>
          <button class="course-button remove-button" (click)="removeClassroom(classroom)">Remover</button>
        </div>
        <div class="button-row">
          <button class="course-button edit-button remove-button" (click)="goBack()">Cancelar</button>
          <button class="course-button edit-button" (click)="sendSelection()">Confirmar</button>
        </div>
      </form>
    </div>
</div>
