<app-solution-timetable *ngIf="xmlSolution" 
  [courses]="userService.coursesList" 
  [xmlData]="xmlSolution"
  [classRooms]="userService.classroomsList">
</app-solution-timetable>

<!-- If xmlSolution is null, show loading spinner -->
<div *ngIf="!xmlSolution" class="loading-spinner">
  <h1>Loading...</h1>
  <mat-spinner></mat-spinner>
</div>
