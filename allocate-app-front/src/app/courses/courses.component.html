<div *ngIf="!showTable && !showClassrooms">
  <div>
    <div *ngIf="showList" class="course-section modern">
      <h2 *ngIf="!selectedCourse">Disciplinas</h2>
      <h2 *ngIf="selectedCourse">Editar informações do curso</h2>
      <div *ngFor="let item of userService.coursesList; let i = index">
        <div class="courses-section modern">
          <div *ngIf="item === selectedCourse">
            <app-course-input 
              [course]="selectedCourse"
              [type]="'edit'"
              (changeCourseEvent)="editCourse($event)" 
              (cancelEvent)="cancelEditing()"></app-course-input>
          </div>
          <div *ngIf="!selectedCourse" class="form-row">
            <strong>{{ item.name }}</strong>
            <div class="button-row">
              <button (click)="startEditing(item)" class="course-button edit-button">Editar</button>
              <button (click)="removeCourse(item)" class="course-button remove-button">Remover</button>
            </div>
          </div>
        </div>
      </div>
      <div class="button-row" *ngIf="!selectedCourse">
        <button type="submit" class="course-button" (click)="addNewCourse()">Adicionar nova disciplina</button>
      </div>
      <div class="navigation-buttons" *ngIf="!selectedCourse">
        <button class="navigation-button" (click)="navigateToClassrooms()">Voltar para a criação de salas</button>
        <button class="navigation-button" (click)="navigateToAllocate()" >Próximo passo!</button>
      </div>
    </div>

    <div *ngIf="!showList" class="course-section modern">
      <h2>Adicionar disciplina</h2>
      <app-course-input 
        [course]="newCourse" 
        [type]="'insert'"
        (changeCourseEvent)="updateNewCourse($event)" 
        (cancelEvent)="toggleShowList()"></app-course-input>
    </div>
  </div>

</div>
